<script>

const h1 = document.getElementById("h1")

function capitalize(string) {
    let allesBehalveEersteLetter = string.slice(1);
    return string[0].toUpperCase(string) + allesBehalveEersteLetter.toLowerCase(allesBehalveEersteLetter);
}
